 ks_mod_events.0001.t: "狐狸精的传说"
 ks_mod_events.0001.desc: "殿下，您可曾听过东方的狐狸精传说？据说狐狸修炼日久，能化为人形，最常见的是化作女子的模样。\n有人言它们狡黠多变，擅长以姿容惑人，吸取人的精气，使人神思恍惚、身体衰弱。但民间亦有故事，说狐狸得人相救，心怀感念，化作人身报答恩德，或在暗中庇护一家，使之免于灾厄。\n所以在典籍与传闻之中，狐狸精既是妖魅之属，也是报恩之灵。世人对它们，总是既畏惧又敬畏"
 ks_mod_events.0001.a: "这是真的吗，我想找一只来"
 ks_mod_events.0001.a.tt: "你的手下将花费一段时间来寻找一只狐狸精"
 ks_mod_events.0001.b: "很有意思"
 ks_mod_events.0001.b.tt: "没有任何影响"
 ks_mod_listen_a_story_decision_confirm: "就决定是它了"